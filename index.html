<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">

    <section class="order-card">

      <article class="order-card-img">
          <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
      </article>

      <article class="order-card-info">

        <h1 class="title-info">Order Summary</h1>
        <p class="info-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="info-summary">

            <div class="music-icon">
              <img src="images/icon-music.svg" alt="" class="m-icon">

            </div>

            <div class="annual-plan">
              
              <h4 class="plan">Annual Plan</h4>
              <h4 class="price"><span>$59.99/year</span></h4>
              
            </div>
            <a href="">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>

      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ikarus</a>.
  </footer>
</body>
</html>
